<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Products Page</title>
  </head>
  <body>
    <main>
      <div id="search-container">
        <select id="search-type" onchange="handleSearchTypeChange()">
          <option value="all">Select One...</option>
          <option value="name">View All</option>
          <option value="searchby-category">Search by category</option>
        </select>
        <div id="category-dropdown-container" style="display: none">
          <select name="" id="category-dropdown">
            <!-- categories will be populated here -->
          </select>
        </div>
        <div id="product-list-container">
          <!-- products will be populated here -->
        </div>
      </div>
    </main>
    <script src="search.js"></script>
  </body>
</html>
